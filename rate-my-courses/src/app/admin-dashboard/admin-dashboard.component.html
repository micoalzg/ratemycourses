<div class="grid-container">
  <!-- <h1 class="mat-h1">Dashboard</h1> -->
  <mat-grid-list cols="3" rowHeight="300px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      
      <mat-card class="dashboard-card">

        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <!-- <button mat-mini-fab color="primary" class="more-button">
              <mat-icon>add</mat-icon>
            </button> -->
          </mat-card-title>
        </mat-card-header>

        <mat-card-content class="table-container mat-elevation-z8">

          <mat-table [dataSource]="card.tableData">
            <ng-container matColumnDef="username">
              <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.username}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="description">
              <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
            <mat-row mat-button *matRowDef="let row; columns: displayedColumns" (click)="select(row)"></mat-row>
          </mat-table>
          
        </mat-card-content>

      </mat-card>

    </mat-grid-tile>
  </mat-grid-list>
</div>
